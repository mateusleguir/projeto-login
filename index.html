<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!-- Aqui vai a imagem nas CSS -->
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined"> person </span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="seu email"
                autocomplete="email"
                required
                maxlength="30"
              />
              <label for="ilogin">Lgn</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined"> vpn_key </span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="sua senha"
                autocomplete="current-password"
                required
                minlength="8"
              />
              <label for="isenha">Pwd</label>
            </div>
            <input type="submit" value="Entrar" />
            <a href="esqueci.html" class="botao"
              >Esqueci a senha
              <span class="material-symbols-outlined"> mail </span></a
            >
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
